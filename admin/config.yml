        - label: 'Type'
          name: 'space_type'
          widget: 'select'
          options: ['Caf√©','General Seating Area','IT Cluster','Library','Outdoor Seating Area','Seminar room']
          required: true
        - label: 'Slug'
          name: 'slug'
          widget: 'string'
          required: true
          hint: 'This forms part of the URL for the space'
          pattern: ['^[a-z\-]+$', 'only use lowercase letters and hyphens here']
        - label: 'Image'
          name: 'image'
          widget: 'image'
          choose_url: false
          required: false
          allow_multiple: false
        - label: 'Image Alternate text'
          name: 'imagealt'
          widget: 'string'
          required: false
      - label: 'Location'
