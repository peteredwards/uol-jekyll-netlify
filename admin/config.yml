backend:
  name: github
  repo: peteredwards/uol-jekyll-netlify
  branch: main
  site_domain: silly-fermat-52243b.netlify.com

media_folder: "uploads"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "_posts/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false # preview pane doesn't understand Liquid(!)
    fields: # The fields for each document, usually in front matter
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown"} 
  - name: 'navigation'
    label: 'Navigation'
    editor:
      preview: false
    files:
      - label: 'Menus'
        name: 'menus'
        file: '_data/navigation.yml'
        fields:
          - label: 'Main menu items'
            name: 'mainmenu'
            widget: 'list'
            summary: '{{fields.title}}'
            label_singular: 'Add menu item'
            hint: 'This is the main menu which is above the content area of each page on the site'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Link'
                name: 'url'
                widget: 'string'
                hint: 'If you add a submenu, the link for this item will be ignored (it will open the submenu)'
              - label: 'Submenu items'
                name: 'items'
                widget: 'list'
                summary: '{{fields.title}}'
                label_singular: 'Add submenu item'
                fields:
                  - label: 'Title'
                    name: 'title'
                    widget: 'string'
                  - label: 'Link'
                    name: 'url'
                    widget: 'string'
          - label: 'Quick Links'
            name: 'quicklinks'
            widget: 'list'
            max: 3
            label_singular: 'Add quicklinks menu'
            hint: 'Quicklinks are placed in the black header at the top of every page. You can add up to <strong>three</strong> menus here'
            fields:
              - label: 'Name'
                name: 'title'
                widget: 'string'
              - label: 'Items'
                name: 'items'
                widget: 'list'
                summary: '{{fields.title}}'
                label_singular: 'Add menu item'
                fields:
                  - label: 'Name'
                    name: 'title'
                    widget: 'string'
                  - label: 'Link'
                    name: 'url'
                    widget: 'string'
          - label: 'Footer menus'
            name: 'footermenu'
            widget: 'list'
            max: 3
            label_singular: 'Add footer menu'
            summary: '{{fields.title}}'
            hint: 'You can add up to <strong>three</strong> footer menus here'
            fields:
              - label: 'Menu Title'
                name: 'title'
                widget: 'string'
              - label: 'Items'
                name: 'items'
                widget: 'list'
                summary: '{{fields.title}}'
                label_singular: 'Add menu item'
                fields:
                  - label: 'Title'
                    name: 'title'
                    widget: 'string'
                  - label: 'Link'
                    name: 'url'
                    widget: 'string'
          - label: 'Footer links'
            name: 'footerinfo'
            widget: 'list'
            max: 6
            label_singular: 'Add footer link'
            summary: '{{fields.title}}'
            hint: 'You can add up to <strong>six</strong> links here, including links to FOI, your Privacy page, and your Accessibility page'
            default:
              - { title: 'Freedom of information', url: 'https://leeds.ac.uk/freedom-of-information' }
              - { title: 'Privacy', url: '/privacy/' }
              - { title: 'Accessibility', url: '/accessibility/' }
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Link'
                name: 'url'
                widget: 'string'
      - label: 'Section sidebar'
        name: 'sectionmenu'
        file: '_data/sidebars.yml'
        fields:
          - label: 'Section sidebar menus'
            name: 'sectionmenus'
            widget: 'list'
            label_singular: 'Add menu'
            hint: 'The section sidebar menus are located to the left of content on larger screens and form a dropdown on smaller screens. Each section has an ID which can be referenced in pages to include the relevant menu.'
            summary: '{{fields.sectionid}}'
            fields:
              - label: 'Section ID'
                name: 'sectionid'
                widget: 'string'
              - label: 'Menu Items'
                name: 'items'
                widget: 'list'
                summary: '{{fields.title}}'
                label_singular: 'Add menu item'
                fields:
                  - label: 'Title'
                    name: 'title'
                    widget: 'string'
                  - label: 'Link'
                    name: 'url'
                    widget: 'string'
                    hint: 'If you add a submenu, the link for this item will be ignored (it will open the submenu)'
                  - label: 'Submenu'
                    name: 'items'
                    widget: 'list'
                    summary: '{{fields.title}}'
                    label_singular: 'Add submenu item'
                    fields:
                      - label: 'Title'
                        name: 'title'
                        widget: 'string'
                      - label: 'Link'
                        name: 'url'
                        widget: 'string'
              - label: 'Calls to action'
                name: 'ctas'
                widget: 'list'
                summary: '{{fields.title}}'
                label_singular: 'Add CTA'
                hint: 'These are located under the section menu to the left of content on larger screens and under the page content on smaller screens.'
                max: 2
                fields:
                  - label: 'Title'
                    name: 'title'
                    widget: 'string'
                  - label: 'Link'
                    name: 'url'
                    widget: 'string'

